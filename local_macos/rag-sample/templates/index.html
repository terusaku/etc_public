<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>PDF Search Application</h1>

    <!-- ファイルアップロードフォーム -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload PDF</button>
    </form>

    <!-- アップロードの結果表示 -->
    <p id="uploadResult"></p>

    <h2>Chat with Document</h2>

    <!-- ユーザー入力 -->
    <textarea id="messageInput" rows="4" cols="50" placeholder="Enter your question..."></textarea>
    <button id="sendMessage">Ask</button>

    <!-- レスポンスの表示 -->
    <p id="chatResponse"></p>

    <script>
        // ファイルアップロード処理
        $('#uploadForm').submit(function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append('file', $('#fileInput')[0].files[0]);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#uploadResult').text(response.response);
                },
                error: function() {
                    $('#uploadResult').text('File upload failed.');
                }
            });
        });

        // チャットの送信処理
        $('#sendMessage').click(function() {
            var message = $('#messageInput').val();

            $.ajax({
                url: '/chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message }),
                success: function(response) {
                    $('#chatResponse').text(response.response);
                },
                error: function() {
                    $('#chatResponse').text('Error in retrieving the response.');
                }
            });
        });
    </script>
</body>
</html>
